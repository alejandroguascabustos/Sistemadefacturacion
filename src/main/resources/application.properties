spring.application.name=sistemafacturacionbicicletas

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/bicicletas_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de JPA/Hibernate para crear tablas automáticamente
# "update" creará la tabla si no existe y actualizará si hay cambios
spring.jpa.hibernate.ddl-auto=update

# Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console